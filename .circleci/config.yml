version: 2.1
jobs:

  build_and_test:
    docker:
      - image: circleci/node:8.11.2@sha256:495a13db597b5306f05ae728489fedb9faa4defbac24ca0e00e8cc1eca95396d
    working_directory: ~/FirefoxColor
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: sudo npm install -g npm@latest
      - run: sudo npm install -g greenkeeper-lockfile@1
      - run: greenkeeper-lockfile-update
      - run: npm ci
      - run: greenkeeper-lockfile-upload
      - run: npm run lint
      - run: npm run build
      - run: npm run validate
      - run: npm run test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - ./*

  deploy_development:
    docker:
      - image: circleci/node:8.11.2@sha256:495a13db597b5306f05ae728489fedb9faa4defbac24ca0e00e8cc1eca95396d
    working_directory: ~/FirefoxColor
    steps:
      - attach_workspace:
          at: .
      - run: git config --global user.email "lorchard@mozilla.com"
      - run: git config --global user.name "Les Orchard"
      - run: npm run release:dev

  deploy_to_aws:
    parameters:
      access-key-id:
        type: env_var_name
      bucket-name:
        type: env_var_name
      distribution-id:
        type: env_var_name
      secret-access-key:
        type: env_var_name
    docker:
      - image: circleci/python:3
    working_directory: ~/FirefoxColor
    environment:
      AWS_ACCESS_KEY_ID: << parameters.access-key-id >>
      AWS_SECRET_ACCESS_KEY: << parameters.secret-access-key >>
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            sudo pip install awscli
            aws s3 sync --exclude __version__ build/web/ s3://<< parameters.bucket-name >>/ --delete --dryrun
            aws s3 cp --content-type application/json build/web/__version__ s3://<< parameters.bucket-name >>/__version__ --dryrun
            aws cloudfront create-invalidation --distribution-id << parameters.distribution-id >> --paths '/*' --generate-cli-skeleton output

workflows:
  test_and_deploy:
    jobs:
      - build_and_test
      - deploy_development:
          requires:
            - build_and_test
          filters:
            branches:
              only: development
      - deploy_to_aws:
          access-key-id: STAGE_ACCESS_KEY_ID
          bucket-name: STAGE_BUCKET_NAME
          distribution-id: STAGE_DISTRIBUTION_ID
          secret-access-key: STAGE_SECRET_ACCESS_KEY
          requires:
            - build_and_test
          filters:
            branches:
              only: deploy-stage-on-circleci
